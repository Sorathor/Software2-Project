<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creature Catcher</title>
    <link rel="stylesheet" href="static/game.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- main page -->
      <div id="mainPage" class="page active">
        <h1>Main Page</h1>
        <ul>
          <li><button id="exploreBtn">Explore</button></li>
          <li><button id="manageBtn">Manage</button></li>
          <li><button id="journalBtn">View Journal</button></li>
          <li><button id="exitBtn">Exit</button></li>
        </ul>
      </div>

      <!-- explore page -->
      <div id="explorePage" class="page">
        <div class="explore-modal">
          <h1>Explore</h1>
          <div id="exploreContent">
            <!-- companion select -->
            <div id="companionSelection">
              <p>Choose companions:</p>
              <div id="companionList" class="item-list"></div>
            </div>
            <!-- wild select -->
            <div id="wildSelection" class="hidden">
              <p>Choose the wild creature:</p>
              <div id="wildList" class="item-list"></div>
              <button class="btn" id="wildBackBtn">Back</button>
            </div>
          </div>
        </div>
      </div>

      <!-- popup -->
      <div id="popup" class="popup hidden">
        <div class="popup-content">
          <p id="popupMessage"></p>
          <button class="btn" id="popupOkBtn">OK</button>
        </div>
      </div>
    </div>

    <script src="static/game.js"></script>
  </body>
</html>
